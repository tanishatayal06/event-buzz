<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Event Buzz Logo" class="w-16 h-16 rounded-full object-cover mr-4">
        <div class="space-x-4">
            <a href="{{ url_for('dashboard') }}" class="text-blue-600 hover:text-blue-800 font-medium">Dashboard</a>
            <a href="{{ url_for('logout') }}" class="text-red-500 hover:text-red-700 font-medium">Logout</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-3xl mx-auto mt-10 p-8 bg-white rounded-xl shadow-lg">
        <h2 class="text-3xl font-bold text-gray-700 mb-6 border-b pb-2">Edit Profile</h2>

        <!-- Edit Profile Form -->
        <form method="POST" class="space-y-6">
            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" name="email" value="{{ user.username }}" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Save Button -->
            <div>
                <button type="submit"
                        class="w-full py-2 px-4 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    Save Changes
                </button>
            </div>
        </form>

        <!-- Back to Profile Button -->
        <div class="mt-4">
            <a href="{{ url_for('profile') }}"
               class="text-blue-600 hover:text-blue-800 font-medium">Back to Profile</a>
        </div>
    </main>

</body>
</html>
