<!-- templates/book.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Service</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-2xl mx-auto mt-10 bg-white p-8 shadow-md rounded-xl">
    <h2 class="text-2xl font-bold text-center mb-6">Book Your Services</h2>
    <form method="POST" action="{{ url_for('book') }}">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Your Name</label>
        <input type="text" name="customer_name" class="w-full px-4 py-2 border rounded-lg" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Email</label>
        <input type="email" name="customer_email" class="w-full px-4 py-2 border rounded-lg" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Event Date</label>
        <input type="date" name="date" class="w-full px-4 py-2 border rounded-lg" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Select Services</label>
        <div class="grid grid-cols-2 gap-2">
          {% for service in services %}
          <label class="flex items-center space-x-2">
            <input type="checkbox" name="services" value="{{ service.id }}" class="form-checkbox">
            <span>{{ service.name }} (â‚¹{{ service.price }})</span>
          </label>
          {% endfor %}
        </div>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
        Confirm Booking
      </button>
    </form>
  </div>
</body>
</html>
